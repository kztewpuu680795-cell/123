<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>图册展示</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- 基础样式 -->
    <style>
        /* ---------- 通用布局 ---------- */
        body {
            margin: 0;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            background-color: #f8f9fa;
            color: #212529;
        }
        h1 {
            text-align: center;
            padding: 1.5rem 0;
            margin: 0;
            font-size: 2rem;
            color: #343a40;
        }

        /* ---------- 画廊网格 ---------- */
        .gallery {
            display: grid;
            gap: 1rem;
            padding: 1rem;
            max-width: 1200px;
            margin: 0 auto;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        }
        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,.1);
            cursor: pointer;
            background-color: #fff;
        }
        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform .3s ease;
        }
        .gallery-item:hover img {
            transform: scale(1.08);
        }
        .gallery-item::after {
            content: attr(data-title);
            position: absolute;
            left: 0; right: 0; bottom: 0;
            padding: 0.5rem;
            background: rgba(0,0,0,.5);
            color: #fff;
            font-size: 0.9rem;
            text-align: center;
            opacity: 0;
            transition: opacity .3s ease;
        }
        .gallery-item:hover::after {
            opacity: 1;
        }

        /* ---------- Lightbox（弹出层） ---------- */
        .lightbox {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,.85);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity .3s ease;
            z-index: 9999;
        }
        .lightbox.show {
            opacity: 1;
            visibility: visible;
        }
        .lightbox img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,.5);
        }
        .lightbox .close,
        .lightbox .prev,
        .lightbox .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: #fff;
            font-size: 2.5rem;
            cursor: pointer;
            user-select: none;
            padding: 0.5rem;
            background: rgba(0,0,0,.4);
            border-radius: 50%;
        }
        .lightbox .close {
            top: 2rem;
            right: 2rem;
            transform: none;
            font-size: 2rem;
        }
        .lightbox .prev { left: 2rem; }
        .lightbox .next { right: 2rem; }
        .lightbox .close:hover,
        .lightbox .prev:hover,
        .lightbox .next:hover {
            background: rgba(0,0,0,.6);
        }

        /* ---------- 响应式微调 ---------- */
        @media (max-width: 576px) {
            h1 { font-size: 1.5rem; }
            .gallery { gap: 0.5rem; }
        }
    </style>
</head>
<body>

<h1>我的相册</h1>

<!-- 1️⃣ 画廊容器 -->
<div class="gallery">
    <!-- 示例图片块（复制/粘贴生成更多） -->
    <div class="gallery-item" data-index="0" data-title="北京故宫">
        <img src="images/photo1.jpg" alt="北京故宫">
    </div>
    <div class="gallery-item" data-index="1" data-title="上海外滩">
        <img src="images/photo2.jpg" alt="上海外滩">
    </div>
    <div class="gallery-item" data-index="2" data-title="西湖">
        <img src="images/photo3.jpg" alt="西湖">
    </div>
    <div class="gallery-item" data-index="3" data-title="张家界">
        <img src="images/photo4.jpg" alt="张家界">
    </div>
    <div class="gallery-item" data-index="4" data-title="桂林山水">
        <img src="images/photo5.jpg" alt="桂林山水">
    </div>
    <div class="gallery-item" data-index="6" data-title="图片1">
        <img src="images/photo7.jpg" alt="图片1">
    </div>
    <div class="gallery-item" data-index="7" data-title="图片2">
        <img src="images/photo8.jpg" alt="图片2">
    </div>
    <!-- 继续添加 .gallery-item ... -->
</div>

<!-- 2️⃣ Lightbox 弹出层 -->
<div class="lightbox" id="lightbox">
    <span class="close" id="lb-close">&times;</span>
    <span class="prev" id="lb-prev">&#10094;</span>
    <img src="" alt="" id="lb-img">
    <span class="next" id="lb-next">&#10095;</span>
</div>

<!-- 3️⃣ 脚本（实现点击放大、左右切换等） -->
<script>
    // 读取所有图片元素
    const galleryItems = document.querySelectorAll('.gallery-item');
    const lightbox = document.getElementById('lightbox');
    const lbImg = document.getElementById('lb-img');
    const lbClose = document.getElementById('lb-close');
    const lbPrev = document.getElementById('lb-prev');
    const lbNext = document.getElementById('lb-next');

    // 当前显示的图片索引
    let currentIndex = 0;

    // 打开 Lightbox
    function openLightbox(idx) {
        const item = galleryItems[idx];
        const img = item.querySelector('img');
        lbImg.src = img.src;
        lbImg.alt = img.alt;
        currentIndex = idx;
        lightbox.classList.add('show');
    }

    // 关闭 Lightbox
    function closeLightbox() {
        lightbox.classList.remove('show');
    }

    // 切换图片
    function showPrev() {
        const prevIdx = (currentIndex - 1 + galleryItems.length) % galleryItems.length;
        openLightbox(prevIdx);
    }
    function showNext() {
        const nextIdx = (currentIndex + 1) % galleryItems.length;
        openLightbox(nextIdx);
    }

    // 为每个缩略图绑定点击事件
    galleryItems.forEach(item => {
        const idx = parseInt(item.dataset.index);
        item.addEventListener('click', () => openLightbox(idx));
    });

    // 绑定 Lightbox 按钮
    lbClose.addEventListener('click', closeLightbox);
    lbPrev.addEventListener('click', showPrev);
    lbNext.addEventListener('click', showNext);

    // 键盘快捷键（Esc 关闭，←/→ 切换）
    document.addEventListener('keydown', e => {
        if (!lightbox.classList.contains('show')) return;
        if (e.key === 'Escape') closeLightbox();
        else if (e.key === 'ArrowLeft') showPrev();
        else if (e.key === 'ArrowRight') showNext();
    });

    // 点击遮罩层空白处关闭
    lightbox.addEventListener('click', e => {
        if (e.target === lightbox) closeLightbox();
    });
</script>

</body>
</html>
